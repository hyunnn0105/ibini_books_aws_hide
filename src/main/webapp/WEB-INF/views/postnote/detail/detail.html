<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Page detail</title>

    <!-- reset css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">

    <!-- fontawesome css: https://fontawesome.com -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css">
    
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- bootstrap js -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" defer></script> -->
    
    <!-- jQuery 기본 js파일 -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>

    <!-- naver font -->
    <link href="https://hangeul.pstatic.net/hangeul_static/css/nanum-square-round.css" rel="stylesheet">
    <link href="https://hangeul.pstatic.net/hangeul_static/css/nanum-barun-gothic.css" rel="stylesheet">
    
    <link rel="stylesheet" href="detail.css">
   
</head>
<body>
    <!-- 최상단 Wrapper 영역 -->
    <div id="wrap">
        <section>
        <!-- header 영역 -->
        <div class="header-wrapper noselect">
            <!-- LIST 영역 -->
            <div class="list-wrapper">
                <div class="list-button">
                    <span>MARK LIST</span>
                </div>
            </div>
            <!-- BOOK 영역 -->
            <div class="book-wrapper flex-fs">
                <!-- 책 이미지 -->
                <div class="book-image w30">
                    <img src="../project3.png" alt="book image">
                </div>
                <div class="book-info w70">
                    <!-- 책 제목 -->
                    <div class="book-title">
                        여행계획 짜기
                    </div>
                    <ul>
                        <li>작가: 아무개</li>
                        <li>플랫폼: 나출판</li>
                        <li>장르: 판타지</li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- body 영역 -->
        <div class="body-wrapper">
            <!-- content 영역 -->
            <div class="content-wrapper">
                <div class="content">
                    <!-- MARK 내용 -->
                    <textarea class="w100" spellcheck="false" readonly onkeydown="resize_textarea(this)" onkeyup="resize_textarea(this)">asdasdagre</textarea>
                    <!-- META 정보 영역 -->
                    <div class="meta-wrapper flex-sb">
                        <div class="meta-data noselect">
                            2022.08.13 08:23:22
                        </div>
                        <div class="button-area">
                            <ion-icon name="create-outline" class="button" onclick="btnModify_onclick(this)"></ion-icon>
                            <ion-icon name="trash-outline" class="button" onclick="btnDelete_onclick(this)"></ion-icon>
                        </div>
                    </div>
                </div>
                <hr>
                <div class="content">
                    <!-- MARK 내용 -->
                    <textarea class="w100" spellcheck="false" readonly onkeydown="resize_textarea(this)" onkeyup="resize_textarea(this)">argerg&#10;rgaergarg&#10;raeggg&#10;rgarg&#10;&#10;raeheath</textarea>
                    <!-- META 정보 영역 -->
                    <div class="meta-wrapper flex-sb">
                        <div class="meta-data noselect">
                            2022.08.22 22:12:53
                        </div>
                        <div class="button-area">
                            <ion-icon name="create-outline" class="button" onclick="btnModify_onclick(this)"></ion-icon>
                            <ion-icon name="trash-outline" class="button" onclick="btnDelete_onclick(this)"></ion-icon>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    </div>
    <script>
        /*======================================================================
            이벤트 영역
        ========================================================================*/
        // textarea 높이 자동조절
        function resize_textarea($eventTag) {
            $eventTag.style.height = "1px";
            $eventTag.style.height = (12 + $eventTag.scrollHeight) + "px";
        }

        /*======================================================================
            함수 영역
        ========================================================================*/

        /*======================================================================
            테스트 영역
        ========================================================================*/
        function testCall() {
            const $textAreaList = [...document.querySelectorAll('.content textarea')];

            for($textArea of $textAreaList) {
                $textArea.style.height = "1px";
                $textArea.style.height = (12 + $textArea.scrollHeight) + "px";
            }
        }

        testCall();
    </script>
</body>
</html>
