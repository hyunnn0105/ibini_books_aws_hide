<body>


    <div id="wrap">


        <!-- 새 포스트 등록 섹션 -->
        <section class="post-reg-section">
            <div class="inner-section">
                <!-- 히든 -->
                <!-- <input type="text" name="caId" value=""> -->


                <!-- 이미지, 제목, 작가 -->
                <div id="reg-1">
                    <!-- 이미지 -->
                    <div class="img-wrap">
                        <div class="img-box">
                            클릭으로 <br> 이미지 추가하기
                        </div>
                    </div>

                    <!-- 제목, 작가 -->
                    <div class="tw-wrap">
                        <span class="reg-span">책 제목</span>
                        <input class="white-box title-input" type="text">
                        <span class="reg-span">작가</span>
                        <input class="white-box writer-input" type="text">
                    </div>
                </div> <!-- // end reg-1 -->

                <!-- 플랫폼, 장르 -->
                <div id="reg-2">
                    <div class="plge-wrap">
                        <div class="span-wrap">
                            <span class="reg-span">플랫폼</span>
                            <span class="explain-span">플랫폼 추가를 원하시면 여기를 눌러주세요 ↓</span>
                        </div>
                        
                        <div class="division-wrap">
                            <div>
                                <div class="white-box divided-select">SELECT</div>
                            </div>
                            <div >
                                <div class="white-box divided-input">새 플랫폼을 추가해 보세요</div>
                            </div>
                            <div>
                                <div class="white-box divided-btn">add</div>
                            </div>
                        </div>

                        <span class="reg-span">장르</span>
                    </div>
                </div> <!-- // end reg-2 -->






            </div> <!-- // end inner-section -->
        </section> <!-- // end section -->

    </div> <!-- end wrap -->
