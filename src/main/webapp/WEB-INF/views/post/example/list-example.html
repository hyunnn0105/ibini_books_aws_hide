<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>ibini books</title>

    <!-- reset css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">

    <!-- fontawesome css: https://fontawesome.com -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css">

    <!-- linear icons -->
    <!-- https://linearicons.com/free#cdn -->
    <link rel="stylesheet" href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css">

    <!-- naver font -->
    <link href="https://hangeul.pstatic.net/hangeul_static/css/nanum-square-round.css" rel="stylesheet">
    <link href="https://hangeul.pstatic.net/hangeul_static/css/nanum-barun-gothic.css" rel="stylesheet">

    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- custom css -->
    <link rel="stylesheet" href="/main/resources/static/css/common.css">
    <link rel="stylesheet" href="/main/resources/static/css/post-detail.css">
    <link rel="stylesheet" href="/main/resources/static/css/post-list.css">



    <!-- jquery -->
    <script src="/main/resources/static/js/jquery-3.3.1.min.js"></script>

    
    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" defer></script>

    <!-- custom js -->
    <script src="/main/resources/static/js/common.js" defer></script>
    <script src="/main/resources/static/js/post-list.js" defer></script>


</head>

<body>


    <div id="wrap">

        <!-- header -->
        <header>
            <div id="inner-header">
                <h1><img src="/main/resources/static/img/ibini_logo_4.png" alt=""></h1>

                <a href="#" class="menu-open">
                    <span class="user-name">이비니 님</span>
                    <span class="fas fa-bars"></span>
                </a>

            </div> <!-- // end inner-header -->

            <nav class="gnb">
                <a href="#" class="menu-close"><span class="far fa-window-close"></span></a>
                <ul>
                    <li><a href="#">메뉴1</a></li>
                    <li><a href="#">메뉴2</a></li>
                    <li><a href="#">메뉴3</a></li>
                    <li><a href="#">메뉴4</a></li>
                </ul>
            </nav> <!-- // end nav -->

        </header> <!-- end header -->


        <!-- 새 포스트 등록 섹션 -->
        <section>
            <div class="inner-section reg-sec">

                <!-- 새 글 등록 버튼 -->
                <div class="new-post">
                    <div class="reg-btn">
                        <span class="fas fa-plus"></span>
                        <span>새 포스트를 등록해 보세요!</span>
                    </div>
                </div>
                <!-- 새 글 등록 메뉴 -->
                <div class="reg-menu on">
                    <ul>
                        <li>직접 입력해 등록하기</li>
                        <li>검색해 등록하기</li>
                    </ul>
                </div>
            </div> <!-- // end reg-sec -->
        </section> <!-- // end section -->


        <!-- 포스트 리스트 섹션 -->
        <section>
            <div class="inner-section list-sec">
                <a href="#">
                    <div class="post">
                        <div class="post-img">
                            <img src="https://pbs.twimg.com/media/FaNF-kpVUAAglgA?format=jpg&name=900x900" alt="표지">
                        </div>
                        <div class="post-info">
                            <span>책제목</span>
                            <span>작가</span>
                            <span>★★★</span>
                        </div>
                    </div>
                </a>

            </div> <!-- // end list-sec -->
        </section> <!-- // end section -->

    </div> <!-- end wrap -->



    <script>
        // start jQuery
        $(document).ready(function () {
            // jQueryTagTest("태그 잡기 테스트", $('h1'));




        });
        // end jQuery
    </script>


</body>

</html>
