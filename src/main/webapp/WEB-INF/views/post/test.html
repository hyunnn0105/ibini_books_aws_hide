<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- reset css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">

    <!-- linear icons -->
    <!-- https://linearicons.com/free#cdn -->
    <!-- <link rel="stylesheet" href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css"> -->
    <!-- fontawesome css: https://fontawesome.com -->
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"> -->

    <!-- naver font -->
    <link href="https://hangeul.pstatic.net/hangeul_static/css/nanum-square-round.css" rel="stylesheet">
    <link href="https://hangeul.pstatic.net/hangeul_static/css/nanum-barun-gothic.css" rel="stylesheet">

    <!-- custom css -->
    <link rel="stylesheet" href="/main/resources/static/css/post-reg.css">
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- jquery -->
    <script src="/main/resources/static/js/jquery-3.3.1.min.js"></script>

    <!-- custom js -->
    <script src="/main/resources/static/js/post-reg.js" defer></script>

    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" defer></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <style>


    </style>

</head>

<body>


    <div id="wrap">
        <header>
            <div class="inner-header">

                <h1><img src="/main/resources//static//img//ibini_logo_4.png" alt=""></h1>

                <nav>
                    <div class="inner-nav">
                        <div> <a href="#">로그아웃</a> </div>
                        <div><a href="#">마이페이지</a></div>
                    </div>
                </nav>

            </div> <!-- end inner-header -->
        </header> <!-- end header -->


        <section id="reg-section">


            <div id="inner-reg-section">
                <h2> 새 포스트 등록하기</h2>

                <div id="thumb-form-wrap">
                        <div id="thumb-img">
                            <img src="" alt="">
                        </div>
                        <!-- 썸네일 이미지 뜨는 박스 -->


                    <div id="form-wrap">
                        <form id="post-reg-form" action="/post/write" method="post">

                            <input type="hidden" name="account" value="inibi" readonly>
                            <input type="hidden" name="epId" id="" value="1">


                            <div class="full-wrap">
                                <label class="full-label">
                                    <span class="full-span">카테고리</span>
                                    <div class="full-input">
                                        <input type="number" name="caId" id=""
                                            placeholder="0:미분류 1:웹소설 2:웹툰 3:e-book 4:도서 5:만화책 ">
                                    </div>
                                </label>
                            </div>


                            <div class="half-wrap">
                                <label class="half-label">
                                    <span class="half-span">플랫폼</span>
                                    <div class="half-input">
                                        <input type="number" name="platformId" id=""
                                            placeholder="0:미분류 1:카카오페이지 2:네이버시리즈 3:리디북스 4:다음웹툰 5:네이버웹툰">
                                    </div>
                                </label>
                                <label class="half-label">
                                    <span class="half-span">장르</span>
                                    <div class="half-input">
                                        <input type="number" name="genreId" id=""
                                            placeholder="0:미분류 1:판타지 2:로맨스 3:무협 4:아포칼립스 6:공포">
                                    </div>
                                </label>
                            </div>


                            <div class="full-wrap">
                                <label class="full-label">
                                    <span class="full-span">책제목</span>
                                    <div class="full-input">
                                        <input type="text" name="postTitle" id="">

                                    </div>
                                </label>
                            </div>

                            <div class="full-wrap">
                                <label class="full-label">
                                    <span class="full-span">작가</span>
                                    <div class="full-input">
                                        <input type="text" name="postWriter" id="">
                                    </div>
                                </label>
                            </div>

                            <div class="full-wrap">
                                <label class="full-label">
                                    <span class="full-span">회차 구분</span>
                                    <div class="full-input">
                                        
                                    </div>
                                </label>
                            </div>




                            <div class="half-wrap">
                                <label class="half-label">
                                    <span class="half-span">현재 회차</span>
                                    <div class="half-input">
                                        <input type="text" name="curEp" id="">
                                    </div>
                                </label>
                                <label class="half-label">
                                    <span class="half-span">총 회차</span>
                                    <div class="half-input">
                                        <input type="text" name="totalEp" id="">
                                    </div>
                                </label>
                            </div>

                            <div class="half-wrap">
                                <label class="half-label">
                                    <span class="half-span">연재 상태</span>
                                    <div class="half-input">
                                        <input type="number" name="publishStatus" id="">
                                    </div>
                                </label>
                                <label class="half-label">
                                    <span class="half-span">연재 주기</span>
                                    <div class="half-input">
                                        <input type="text" name="publishCycle" id="">
                                    </div>
                                </label>
                            </div>
                            <label>
                                <span>별점</span><input type="starRate" name="starRate" id="">
                            </label>
                            <div id="post-reg-btn">등록</div>
                        </form>
                    </div> <!-- // end form-wrap -->
                </div>
            </div> <!-- // end inner-section -->

        </section> <!-- // end reg-section -->


    </div> <!-- end wrap -->



    <script>
        // start jQuery
        $(document).ready(function () {
            // jQueryTagTest("h1", "태그 잡기 테스트");

            // 포스트 입력 폼 제출 이벤트
            const $regBtn = $('#post-reg-btn');
            // jQueryTagTest($regBtn, "태그 잡기 테스트");
            $regBtn.click(e => {
                $('#post-reg-form').submit();
            })




        });
        // end jQuery
    </script>


</body>

</html>
